<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #000;
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .alert {
            font-size: 1.2rem;
            border-radius: 8px;
            padding: 1rem;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Credit Card Fraud Detection</h1>
        <form method="post" action="/predict">
            <div class="mb-3">
                <label for="features" class="form-label">Enter Transaction Features (Comma Separated):</label>
                <input type="text" name="features" id="features" class="form-control" placeholder="0.1, 1.2, -0.5, ...">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="alert mt-4 {{ 'alert-danger' if prediction == 1 else 'alert-success' }}" role="alert">
            Prediction: {{ "Fraud" if prediction == 1 else "Not Fraud" }}
        </div>
        {% endif %}
    </div>
</body>
</html>
